<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Images: srcset Example Demo">
    <meta name="author" content="Tafadzwa Chingore">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive Images: srcset</title>
</head>
<body>
    <header>
        <h1>Responsive Images: srcset</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp" alt="Johannesburg South Africa Temple Small Image">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp" alt="Johannesburg South Africa Temple Medium Image">
                <img src="images/hero-large.webp" alt="Johannesburg South Africa Temple Large Image" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
